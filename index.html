<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1 class="heading-1">Slav temperature informator!</h1>
        </div>
        <div class="weather-box">
            <div class="weather-box__country">
                <span class="weather-box__country-name" id="country-name">%EXAMPLE%</span>
            </div>
            <div class="weather-box__weather">
                <p class="temperature" id="temperature">%21%</p>
                <div class="icon-box">
                    <img src="https://www.metaweather.com/static/img/weather/png/64/lc.png" alt="" class="icon" id="icon">
                </div>
            </div>
        </div>
        <div class="flag-box">
            <h2 class="heading-2 flag-box__title">Avaliable countries:</h2>
            <div class="flag-box__flag flag-box__flag--1"><img class="flag-img" src="img/Flag - Belarus.png" alt="Belarus - Minsk"><p class="flag-box__flag-description">Belarus - Minsk</p></div>
            <div class="flag-box__flag flag-box__flag--2"><img class="flag-img" src="img/Flag - Bulgaria.png" alt="Bulgaria - Sofia"><p class="flag-box__flag-description">Bulgaria - Sofia</p></div>
            <div class="flag-box__flag flag-box__flag--3"><img class="flag-img" src="img/Flag - Croatia.png" alt="Croatia - Zagreb"><p class="flag-box__flag-description">Croatia - Zagreb</p></div>
            <div class="flag-box__flag flag-box__flag--4"><img class="flag-img" src="img/Flag - Czech Republic.png" alt="Czech Republic - Prague"><p class="flag-box__flag-description">Czech Republic - Prague</p></div>
            <div class="flag-box__flag flag-box__flag--5"><img class="flag-img" src="img/Flag - Poland.png" alt="Poland - Warsaw"><p class="flag-box__flag-description">Poland - Warsaw</p></div>
            <div class="flag-box__flag flag-box__flag--6"><img class="flag-img" src="img/Flag - Russia.png" alt="Russia - Moscow"><p class="flag-box__flag-description">Russia - Moscow</p></div>
            <div class="flag-box__flag flag-box__flag--7"><img class="flag-img" src="img/Flag - Ukraine.png" alt="Ukraine - Kiev"><p class="flag-box__flag-description">Ukraine - Kiev</p></div>
        </div>
    </div>
</body>
</html>

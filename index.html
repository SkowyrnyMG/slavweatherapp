<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slav Weather APP</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1 class="heading-1">Slav temperature informator!</h1>
        </div>
        <div class="weather-box">
            <nav class="weather-box__navigation">
                <div class="nav-list">
                    <input type="radio" name="option" class="day-option" id="0" value="0" checked>
                    <label class="nav-list__item" for="0">Today</label>

                    <input type="radio" name="option" class="day-option" id="1" value="1">
                    <label class="nav-list__item" for="1">Tomorrow</label>

                    <input type="radio" name="option" class="day-option" id="week" value="week">
                    <label class="nav-list__item" for="week">5 days</label>
                </div>
            </nav>

            <div class="loader-box">
                <div class="loader">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="weather-box__country">
                <span class="weather-box__country-name" id="town-name">Check out the weather! <br> Click on the one of the flags below</span>
            </div>
            <div class="weather-box__weather">
                <p class="temperature" id="temperature">&dArr;</p>
                <div class="icon-box" id="icon-box"></div>
            </div>
        </div>
        <div class="flag-box">
            <h2 class="heading-2 flag-box__title">Avaliable countries:</h2>

            <input type="radio" class="town-option" id="834463" value="834463" name="town">
            <label class="flag-box__flag flag-box__flag--1" for="834463"><img class="flag-img" src="img/Flag - Belarus.png" alt="Belarus - Minsk"><p class="flag-box__flag-description">Belarus - Minsk</p></label>

            <input type="radio" class="town-option" id="839722" value="839722" name="town">
            <label class="flag-box__flag flag-box__flag--2" for="839722"><img class="flag-img" src="img/Flag - Bulgaria.png" alt="Bulgaria - Sofia"><p class="flag-box__flag-description">Bulgaria - Sofia</p></label>

            <input type="radio" class="town-option" id="851128" value="851128" name="town">
            <label class="flag-box__flag flag-box__flag--3" for="851128"><img class="flag-img" src="img/Flag - Croatia.png" alt="Croatia - Zagreb"><p class="flag-box__flag-description">Croatia - Zagreb</p></label>

            <input type="radio" class="town-option" id="796597" value="796597" name="town">
            <label class="flag-box__flag flag-box__flag--4" for="796597"><img class="flag-img" src="img/Flag - Czech Republic.png" alt="Czech Republic - Prague"><p class="flag-box__flag-description">Czech R. - Prague</p></label>

            <input type="radio" class="town-option" id="523920" value="523920" name="town">
            <label class="flag-box__flag flag-box__flag--5" for="523920"><img class="flag-img" src="img/Flag - Poland.png" alt="Poland - Warsaw"><p class="flag-box__flag-description">Poland - Warsaw</p></label>

            <input type="radio" class="town-option" id="2122265" value="2122265" name="town">
            <label class="flag-box__flag flag-box__flag--6" for="2122265"><img class="flag-img" src="img/Flag - Russia.png" alt="Russia - Moscow"><p class="flag-box__flag-description">Russia - Moscow</p></label>

            <input type="radio" class="town-option" id="924938" value="924938" name="town">
            <label class="flag-box__flag flag-box__flag--7" for="924938"><img class="flag-img" src="img/Flag - Ukraine.png" alt="Ukraine - Kiev"><p class="flag-box__flag-description">Ukraine - Kiev</p></label>

            <button class="submit">CHECK!</button>

        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
